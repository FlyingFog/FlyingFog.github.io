<div class="home">
    <div class="info">
        <div class="intro">
            <h1>{{ .Site.Params.author }}</h1>
        <p>
            <small>- {{ .Params.phd }}</small>
        </p>
        <p><small>- {{ .Params.bs }}</small></p>    
        </div>

        {{ if .Site.Params.avatarURL }}
        {{ with .Site.Params.avatarURL }}
        <div class="avatar"><img id="avatar" src="{{ . | relURL }}" alt="avatar", onclick="changeAvatar()"></div>
        {{ end }}
        {{ end }}
    </div>

    <section class="blog-content">{{ .Content }}</section>



    <div class="centertext" style="text-align: center; margin-top: 5%;">
      <small>  {{.Params.motto1}} </small>
    </div>
    
    <script>
        function changeAvatar() {
            var avatar = document.getElementById('avatar');
            var avatarURL1 = "{{ .Site.Params.avatarURL | relURL }}";
            var avatarURL2 = "{{ .Site.Params.avatarURL2 | relURL }}";
    
            if (avatar.src.includes(avatarURL1)) {
                avatar.src = avatarURL2;
            } else {
                avatar.src = avatarURL1;
            }
        }
    </script>

</div>
